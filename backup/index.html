  <script>
        function two_char(n) {
            return n >= 10 ? n : "0" + n;
        }
        function time_fun() {
            var sec=0;
            setInterval(function () {
                sec++;
                var date = new Date(0, 0)
                date.setSeconds(sec);
                var m = date.getMinutes(), s = date.getSeconds();
                document.getElementById("timeCount").innerText = two_char(m) + ":" + two_char(s);
            }, 1000);
        }

        var time = 60;

        function refer(){
        	if(time==0){
        		window.location.href="gameEnd.html?score="+document.getElementById("score").innerText;
        	}
        	time--;
        }
    </script>

</head>
